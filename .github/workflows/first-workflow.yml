name: Failure Demo

on:
  push:
    branches:
      - main

jobs:
  failure-job:
    runs-on: ubuntu-latest

    steps:
      - name: Successful step
        run: |
          echo "This step succeeds"

      - name: Intentional failure
        run: |
          echo "Failing now"
          exit 1

      - name: This will NOT run
        run: |
          echo "You will never see this"
